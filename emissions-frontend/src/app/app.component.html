<div *ngIf="loading" class="loader-container">
  <div class="spinner"></div>
  <p>Cargando emisiones...</p>
</div>

<div *ngIf="!loading && error">
  <p class="error">{{ error }}</p>
</div>

<div *ngIf="!loading && !error">
  <app-emissions-chart [emissions]="emissions"></app-emissions-chart>
</div>
