<div class="filter-container" *ngIf="!loading && !error">
  <label>
    Country:
    <select [(ngModel)]="filters.country" (change)="loadEmissions()">
      <option value="">All</option>
      <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
    </select>
  </label>

  <label>
    Activity:
    <select [(ngModel)]="filters.activity" (change)="loadEmissions()">
      <option value="">All</option>
      <option *ngFor="let a of activities" [value]="a">{{ a }}</option>
    </select>
  </label>

  <label>
    Emission Type:
    <select [(ngModel)]="filters.emission_type" (change)="loadEmissions()">
      <option value="">All</option>
      <option *ngFor="let e of emissionTypes" [value]="e">{{ e }}</option>
    </select>
  </label>
</div>

<div *ngIf="loading" class="loader-container">
  <div class="spinner"></div>
  <p>Loading emissions...</p>
</div>

<div *ngIf="!loading && error">
  <p class="error">{{ error }}</p>
</div>

<div *ngIf="!loading && !error">
  <app-emissions-chart [emissions]="emissions"></app-emissions-chart>
</div>
